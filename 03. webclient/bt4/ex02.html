<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- 이건 지금 컬럼 네개를 묶어서 하나를 만든것 -->
    <div class="container" style="background-color: lightgray;">
        <h1>Three equal width columns</h1>
        <p>Note: Try to add a new div with class="col" inside the row class - this
            will create three equal-width columns.</p>
        <div class="row">
            <!-- div에다가 바로 태그를 적용할 수 있고 , 이것을 인라인이라고 하는데 별로 좋은 방법은 아니다 -->
            <div class="col-md-4" style="background-color:lavender;">.col</div>
            <div class="col-md-4" style="background-color:orange;">.col</div>
            <div class="col-md-4" style="background-color:lavender;">.col</div>
        </div>
    </div>
    <table class="table table-hover table-borderless " >
        <thead class ="thead-dark">
            <tr>
                <th style="width:40px">No</th>
                <th style="width:160px">Firstname</th>
                <th >Lastname</th>
                <th style="width:260px">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
                <td>1</td>
                <td scope="row">Jhon</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr class="table-active">
                <td>2</td>
                <td scope="row">Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr class="table-warning">
                <td>3</td>
                <td scope="row">July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
        </tbody>
    </table>

    <img src="img/dora.jpg" class="rounded float-left" alt="Cinigue Terre">
    <img src="img/dora.jpg" class="rounded-circle float-right" alt="Cinigue Terre">
    <img src="img/dora.jpg" class="img-thumnail" alt="Cinigue Terre">
    <img src="img/dora.jpg" class="mx-auto d-block">
    <img src="img/dora.jpg" class="img-fluid" alt="chania">

    <div class="row">
        <img src="img/dora.jpg" class="rounded float-left" alt="Cinigue Terre">
    <img src="img/dora.jpg" class="rounded-circle float-right" alt="Cinigue Terre">
    <img src="img/dora.jpg" class="img-thumnail" alt="Cinigue Terre">
    <img src="img/dora.jpg" class="mx-auto d-block">
    <img src="img/dora.jpg" class="img-fluid" alt="chania">
        <div class="col-xs-6 col-lg-5 col-md-4 col-sm-3">
            <img src="img/dora.jpg" class="img-fluid">
        </div>
        <img src="img/dora.jpg" class="img-fluid">
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
